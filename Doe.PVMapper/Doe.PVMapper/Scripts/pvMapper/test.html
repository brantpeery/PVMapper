</body>
<script type="text/javascript">
    $().ready(function () {
        var table = new pvMapper.Renderer.HTML.Table();
        var row = new pvMapper.Renderer.HTML('row');
        table.children.push(row);
        var cell = new pvMapper.Renderer.HTML('td');
        row.children.push(cell);
        cell.text = "I am a cell";
        cell.attributes = { style: 'border:1px solid black;', 'class': 'cellClass' };
        cell = new pvMapper.Renderer.HTML('td', 'I am cell 2');
        row.children.push(cell);

        var html = table.draw();
        $('body').append(html);

    });
        
</script>

</html>
