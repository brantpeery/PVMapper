<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../jquery-1.8.0.js"></script>
    <script type="text/javascript" src="Event.js"></script>
    <script type="text/javascript" src="score.js"></script>
    <script type="text/javascript" src="scoreline.js"></script>
    
    <script type="text/javascript">
        function doer(name) {
            this.doneIt = new Event();
            this.name = name;
            this.doit = function () {
                this.doneIt.fire(this);
            };
        }

        function watcher(doer2Watch, message) {
            this.happend = function (event) {
                message = (message == undefined) ? "This is from me" : message;
                console.log(this.name + " did it!: " + message);
            }

            doer2Watch.doneIt.addHandler(this.happend);
        };

        

        $().ready(function(){
            a = new doer("John");
            b = new watcher(a);
            c = new watcher(a,"This is from c!");

            a.doneIt.addHandler(b.happend);
            a.doit();

            a.doneIt.removeHandler(b.happend);

            a.doit();
        });
    </script>
</head>
