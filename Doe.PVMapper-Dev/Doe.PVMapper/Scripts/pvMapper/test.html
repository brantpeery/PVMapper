<script type="text/javascript">
    $().ready(function () {
        var table = new pvMapper.Renderer.HTML.Table();
        var r1 = table.addRow();
        r1.addCell("I am cell 1");

        var myCell = r1.addCell(new pvMapper.Renderer.HTML('td', 'I am cell 2'));
        myCell.children.push(new pvMapper.Renderer.HTML('span', 'WOW, span is fun!').attr({ style:'background: blue' }));

        var html = table.render();
        $('body').append(html);

        $('<div>Click Me</div>').appendTo('body').on('click', function () {
            myCell.text = "CHANGED!!";
            $('table').html(table.render());
        });
    });
        
</script>
